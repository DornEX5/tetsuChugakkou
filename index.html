<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>鉄中学校点数計算</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>

    <h1 class="header">鉄中学校-点数計算サイト</h1>
    <img src="FCoY9wvWUAQaxFJ.png-large.png" alt="アイアンゴーレムの画像" id="GL">
    <p class="hello">鉄の人です</p>
    <section class="name">
        <div class="nameContents">
            <p>名前</p>
            <input type="text" name="studentName"></p>
        </div>
    </section>
    <section class="main">
        <table>
            <tr class="titleLine">
                <td></td>
                <td>個数</td>
                <td>点数</td>
            </tr>
            <tr>
                <td>鉄</td>
                <td class="num1"><input type="text" name="pointCal"></p></td>
                <td class="sum1"></td>
            </tr>
            <tr>
                <td>ダイヤモンド</td>
                <td class="num2"><input type="text" name="pointCal"></p></td>
                <td class="sum2"></td>
            </tr>
            <tr>
                <td>鉄の剣</td>
                <td class="num3"><input type="text" name="pointCal"></p></td>
                <td class="sum3"></td>
            </tr>
            <tr>
                <td>鉄ブロック</td>
                <td class="num4"><input type="text" name="pointCal"></p></td>
                <td class="sum4"></td>
            </tr>
            <tr>
                <td>エンダーパール</td>
                <td class="num5"><input type="text" name="pointCal"></p></td>
                <td class="sum5"></td>
            </tr>
            <tr>
                <td>プルパァブロック</td>
                <td class="num6"><input type="text" name="pointCal"></p></td>
                <td class="sum6"></td>
            </tr>
            <tr>
                <td>エリトラ</td>
                <td class="num7"><input type="text" name="pointCal"></p></td>
                <td class="sum7"></td>
            </tr>
            <tr>
                <td>ラピスラズリ</td>
                <td class="num8"><input type="text" name="pointCal"></p></td>
                <td class="sum8"></td>
            </tr>
            <tr>
                <td>花(種類の数を記入)</td>
                <td class="num9"><input type="text" name="pointCal"></p></td>
                <td class="sum9"></td>
            </tr>
            <tr>
                <td>家</td>
                <td class="num10"><input type="text" name="pointCal"></p></td>
                <td class="sum10"></td>
            </tr>
        </table>
    </section>
    <section class="sub">
        <h2 onclick="cal()">計算</h2>
        <div class="back">
            <p class="point">得点</p>
            <div class="line">
                <h3>0</h3>
                <p>点</p>
            </div>
            <h3 class="sumName">名前</h3>
            <h3 class="reason"></h3>
        </div>
    </section>

    <section class="YouTubeAds">
        <h3 class="YouTubeTittle">広告(固定)</h3>
        <div class="YouTubeLine">
            <a href="https://www.youtube.com/watch?v=5FuT6ArTswM"><img src="hqdefault.webp" alt=""></a>
            <a href="https://www.youtube.com/watch?v=hBMa5uO0F3k"><img src="hqdefault (1).webp" alt=""></a>
            <a href="https://www.youtube.com/watch?v=u6CtYuqSifk"><img src="hqdefault (2).webp" alt=""></a>
        </div>
    </section>
    <footer>
        <p>DornEX5 WebSite</p>
    </footer>
